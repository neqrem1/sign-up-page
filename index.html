<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>WEB</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">
    <div class="image">
        <div class="transbox">
        <div class="logo">
        <img src="rocket.webp" alt="logo" width="140px" height="140px">
        <p>Neqrem</p>
        </div>
    </div>
        
    </div>
<div class="context">
        <div class="text-container">
            <strong>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</strong>
            <br>
            <br>
            <strong>You <i>know</i> you want to.</strong>
        </div>
        <div class="form-container">
            <strong>Let's do this!</strong>
            <form class="form" action="#">

                <label for="first-name">FIRST NAME</label>
                <input type="text" minlength="2" maxlength="30" required>

                <label for="email">EMAIL</label>
                <input type="email" required>

                <label for="password">PASSWORD</label>
                <input type="password" id="password" minlength="5" onkeyup="check();" required>

                <label for="last-name">LAST NAME</label>
                <input type="text" minlength="2" maxlength="30" required>

                <label for="phone-number">PHONE NUMBER</label>
                <input type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="10" placeholder="0123456789">
                
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="passwordCheck" minlength="5" onkeyup="check();" required>
            
                </div>
                <div id="match"></div>
                <div id="border-div"></div>
                <div class="button">
                    <button type="reset">Create Account</button>
                </div>
                
            </form>
        <p class="login-text">Already have an account? <a href="#">Log in</a></p>
    </div>    
</div>
</body>
<script src="javascript.js"></script>
</html>

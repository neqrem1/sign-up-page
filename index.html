<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>WEB</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">
    <div class="image">
        <img src="photo.avif" alt="green photo">
        
    </div>
    <div class="context">
        <div class="text-container">
            <strong id="up">This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</strong>
            <br>
            <br>
            <strong id="down">You <i>know</i> you want to.</strong>
        </div>
        <div class="form-container">
            <strong>Let's do this!</strong>
            <form class="form" action="#">

                <label for="first-name">FIRST NAME</label>
                <input type="text" required>

                <label for="email">EMAIL</label>
                <input type="email" required>

                <label for="password">PASSWORD</label>
                <input type="password" required>

                <label for="last-name">LAST NAME</label>
                <input type="text" required>

                <label for="phone-number">PHONE NUMBER</label>
                <input type="number" placeholder="01 23456789">
                
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" required>

            </form>
        </div>
        <div class="button">
            <button type="reset">Create Account</button>
        </div>
    </div>    
</div>
</body>
<script src="javascript.js"></script>
</html>
